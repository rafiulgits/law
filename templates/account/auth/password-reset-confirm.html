{% extends 'base.html' %}
{% load static %}


{% block extra_head %}
	<title>Password Reset Confirm</title>
{% endblock %}


{% block extra_contents %}

	{% if not form %}
		<h5>Link Expired</h5>
	{% else %}
	<form method="POST">
		{% csrf_token %}
		{{ form.new_password1 }}
		{{ form.new_password2 }}
		<button>Change</button>		
	</form>

	{% endif %}
{% endblock %}
