{% extends 'base.html' %}
{% load static %}


{% block extra_head %}
	<title>Password Reset</title>
{% endblock %}


{% block extra_contents %}
	<form method="POST">
		{% csrf_token %}
		<div class="input-block">
			{{ form.email.label}}
			{{ form.email}}
			<button class="btn btn-success">Reset Request</button>
		</div>
	</form>
{% endblock %}
